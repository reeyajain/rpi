<!DOCTYPE html>
<html>
	<head>
		<script>
			window.onload=function(){
				var dps=[]
				var chart = new CanvasJS.Chart("chartContainer",{
					title:{
						text:"Dynamic Data Chart",
					},
					data: [
						{
							type:"line", //you ca change type here
							datapoints:dps,
				});
				var xVal=0;
				var yVal=100;
				var updateInterval =1000;
				var dataLength=20;
				
				var updateChart = function(count){
					count = count ||1;
					for(var j=0;j<count;j++){
						yVal = yVal +Math.round(5+Math.random()*(-5 -5));
						dps.push({
							x:xVal;
							y:yVal;
						});
						xVal++;
					}
					if(dps.length>dataLength){
						dps.shift();
					}
					chart.render();
				};
				updateChart(dataLength);
				setInterval(function(){
					updateChart();
				},updateInterval);
			}
		</script>
	</head>
	<body>
		<!--= We will be using chart js for making a dynamic chart-->
		<script src="/home/pi/Desktop/html/index.html"></script>
	</body>
</html>
