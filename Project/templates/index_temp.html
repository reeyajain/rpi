        async function getData() {
            const xs =[];
            const ys =[];

            const response = await fetch("data.txt");
            const data = await response.text();
            console.log(data);

            const table = data.split('\n').slice(1);
            table.forEach(row=>{
                const columns = row.split('\t')
                //console.log(row);
                const time = columns[0];
                xlabels.push(time);
                xs.push(time);
                const cpu = columns[1];
                y1labels.push(cpu);
                //ys.push(cpu);
                const mem = columns[2];
                y2labels.push(mem);
                //ys.push(mem);
                const temp = columns [3];
                y3labels.push(temp);
                ys.push(temp);
                console.log(time,cpu,mem,temp);
            });
            //console.log(row);
            return {xs,ys};
        }
